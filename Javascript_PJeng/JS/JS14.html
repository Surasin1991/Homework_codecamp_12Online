<body>
    <script>
        function ask(Question, yes, no) {
            if(confirm(Question)) yes();
            else no();
        }
        function showOk() {
            alert("You agreed");
        }
    
        function showCancel() {
            alert("You cancel the execution.");
        }
        
        function showOk2() {
            console.log("Agree...from OK2")
        }

        // ask("Do you agree?", showOk, showCancel);

        ask("Do you agree?", showOk2, showCancel);
    </script>
