<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Entities in HTML</title>
</head>
<body>
    <p>แท็กเริ่มต้นของเอกสารคือ &lt;html&gt; </p>
    <p>แท็กเริ่มต้นของเอกสารคือ &#60;html&#62; </p>
    <p> goto &gt;&gt; BKK</p>
    <p>คำพูดคือ &quot;คำกล่าว&quot;</p>
    <p>Andy &amp; Bobby</p>
    <p>Go to &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;School</p>
</body>
</html>
