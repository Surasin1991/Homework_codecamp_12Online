<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table test06</title>
    <style>
        #t1{
            font-size: 20px;
            color: brown;
            width: 400px;
            border-collapse: collapse;
            /* border-spacing: 3px; */
        }
        th {
            color: crimson;
            text-align: center;
            background-color: darkgrey;
        }
        td {
            color: darkblue;
        }
        td, th{
            border: 1px solid lime;
            padding: 3px;
        }
    </style>
</head>
<body>
    <h2>Employee table</h2>
    <table id="t1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Harry</td>
            <td>Potter</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Jackson</td>
            <td>32</td>
        </tr>
        <tr>
            <td>Van</td>
            <td>Halen</td>
            <td>34</td>
        </tr>
        <tr>
            <td colspan="2">เฉลี่ยอายุ</td>
            <td>29</td>
        </tr>
    </table>
    
</body>
</html>
