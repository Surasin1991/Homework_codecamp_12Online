<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Test07</title>
    <style>
        form {
            background-color: silver;
            width: 500px;
            text-align: right;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Html Form</h2>
    <form action="http://jkorpela.fi/cgi-bin/echo.cgi">
        <label for="FirstName">First Name : </label>
        <input type="text" name="FirstName"><br><br>
        <label for="Age">Age :</label>
        <input type="text" name="Age">
        <br><br>
        <fieldset style="width:200px; margin-left:250px; border: 1px dashed lime;">
            <legend> Genderl : </legend>
            <input type="radio" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="other">
            <label for="other">Other</label>
        </fieldset>
        <br><br>
        <p>Status : </p>
        <input type="radio" name="status" value="single">
        <label for="single">Single</label>
        <input type="radio" name="status" value="married">
        <label for="married">Married</label>
        <br><br>
        <p>vehicle : </p>
        <input type="checkbox" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label><br><br>
        <br><br>
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars" multiple>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
        <br><br>
        <textarea name="massage" id="" cols="40" rows="5">
            ใส่ข้อมูล free text
        </textarea>
        <br><br>
        <input list="browsers" name="browser">
            <datalist id="browsers">
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>
        <input type="submit">
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
