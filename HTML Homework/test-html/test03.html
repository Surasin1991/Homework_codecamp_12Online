<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test03 Text formatting</title>
</head>
<body>
    <p>this text is normal.</p>

    <p>This text is <strong>important!</strong></p>

    <p>This text is <b>important!</b></p>

    <p>This text is <em>important!</em></p>
    <p>This text is <i>important!</i></p>
    <p>This is Small text</p>
    <p>This is <small>Small</small> text</p>

    <p>ข้อความ<mark>ที่ถูกเน้น</mark></p>
    <p>Test for <del>delete tag</del></p>

    <p>My favorite color is <del>blue</del><ins>red</ins></p>
    <p>น้ำมีสูตรเคมีคื้อ H<sub>2</sub>O</p>
    <p>สมการคือ x<sub>2</sub> + y<sub>2</sub></p>
</body>
</html>
