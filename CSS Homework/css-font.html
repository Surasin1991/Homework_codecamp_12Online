<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font Lab</title>
    <style>
        p {
            font-size: 40px;
        }
        p:nth-child(1) {
            font-family: serif;
        }
        p:nth-child(2) {
            font-family: "Bernard MT", sans-serif;
        }
        p:nth-child(3) {
            font-family: monospace;
        }
        p:nth-child(4) {
            font-family: cursive;
        }
        p:nth-child(5) {
            font-family: fantasy;
        }
    </style>
</head>
<body>
    <p>This is a paragraph 1</p>
    <p>This is a paragraph 2</p>
    <p>This is a paragraph 3</p>
    <p>This is a paragraph 4</p>
    <p>This is a paragraph 5</p>
</body>
</html>
