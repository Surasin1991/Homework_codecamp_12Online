<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap&effect=neon|outline|emboss|shadow-multiple" rel="stylesheet">
    <title>CSS Font Lab</title>
    <style>
        p {
            font-size: 40px;
        }
        p:nth-child(1) {
            font-family: Itim, serif;
            font-weight: 100;
            font-style: italic;
        }
        p:nth-child(2) {
            font-family: sans-serif;
        }
        p:nth-child(3) {
            font-family: monospace;
        }
        p:nth-child(4) {
            font-family: cursive;
        }
        p:nth-child(5) {
            font-family: fantasy;
        }
    </style>
</head>
<body>
    <!-- <h1>ssss</h1> -->
    <p>This is a paragraph 01 ข้อความไทยทั้งหมด</p>
    <p>This is a paragraph 02 ข้อความไทยทั้งหมด</p>
    <p>This is a paragraph 03 ข้อความไทยทั้งหมด</p>
    <p>This is a paragraph 04 ข้อความไทยทั้งหมด</p>
    <p>This is a paragraph 05 ข้อความไทยทั้งหมด</p>
</body>
</html>
